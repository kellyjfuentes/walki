<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#15803d">
    <meta name="description" content="WALKi - Tu compa√±ero de monta√±a. Descubre rutas y destinos.">
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="WALKi">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <title>WALKi - Tu compa√±ero de monta√±a</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-200">

    <!-- Banner de instalaci√≥n (se muestra solo si la PWA no est√° instalada) -->
    <div id="install-banner" class="hidden fixed top-0 left-0 right-0 bg-green-700 text-white p-4 shadow-lg z-50 animate-slideDown">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div class="flex items-center space-x-3">
                <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v3.586L7.707 9.293a1 1 0 00-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 10.586V7z"/>
                </svg>
                <div>
                    <p class="font-bold text-sm">¬°Instala WALKi!</p>
                    <p class="text-xs opacity-90">√ösala sin conexi√≥n</p>
                </div>
            </div>
            <div class="flex space-x-2">
                <button id="install-button" class="bg-white text-green-700 px-4 py-2 rounded-full text-sm font-semibold hover:bg-green-50">
                    Instalar
                </button>
                <button id="dismiss-button" class="text-white hover:text-green-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <div id="root">
        <!-- El contenido de la aplicaci√≥n se renderiza aqu√≠ mediante JavaScript -->
    </div>
    
    <script type="module" src="js/main.js"></script>
    
    <!-- PWA Installation & Service Worker -->
    <script>
        // Registro del Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('‚úÖ Service Worker registrado:', registration.scope);
                    })
                    .catch((error) => {
                        console.error('‚ùå Error al registrar Service Worker:', error);
                    });
            });
        }

        // Manejo del prompt de instalaci√≥n
        let deferredPrompt;
        const installBanner = document.getElementById('install-banner');
        const installButton = document.getElementById('install-button');
        const dismissButton = document.getElementById('dismiss-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Previene el mini-infobar en Chrome
            e.preventDefault();
            // Guarda el evento para usarlo despu√©s
            deferredPrompt = e;
            // Muestra el banner de instalaci√≥n
            installBanner.classList.remove('hidden');
            
            console.log('üí° PWA instalable detectada');
        });

        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            // Muestra el prompt de instalaci√≥n
            deferredPrompt.prompt();
            
            // Espera la respuesta del usuario
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`Usuario ${outcome === 'accepted' ? 'acept√≥' : 'rechaz√≥'} la instalaci√≥n`);
            
            // Limpia el prompt
            deferredPrompt = null;
            installBanner.classList.add('hidden');
        });

        dismissButton.addEventListener('click', () => {
            installBanner.classList.add('hidden');
        });

        // Detecta cuando la app es instalada
        window.addEventListener('appinstalled', () => {
            console.log('‚úÖ PWA instalada exitosamente');
            installBanner.classList.add('hidden');
            deferredPrompt = null;
        });

        // Detecta si ya est√° instalada (standalone mode)
        if (window.matchMedia('(display-mode: standalone)').matches) {
            console.log('‚úÖ Ejecut√°ndose como PWA instalada');
        }
    </script>
</body>
</html>
